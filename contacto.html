<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Julián Ortiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #f8f9fa; }
    .navbar { background-color: #1f1f1f; }
    .nav-link, .navbar-brand { color: #f8f9fa !important; }
    section { padding: 80px 0; }
    label { color: #f8f9fa; }
    .form-control, .form-control:focus {
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Julián Ortiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre_mi.html">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container" style="margin-top: 120px;">
    <h2 class="text-center mb-4">Contacto</h2>
    <p class="text-center">¿Te gustaría colaborar conmigo? Completa el formulario y me pondré en contacto contigo lo antes posible.</p>

    <form class="mt-5" action="mailto:cesar.julian.ortiz30@gmail.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="Nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="Email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="Mensaje" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Enviar mensaje</button>
      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
